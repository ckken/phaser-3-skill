<body>
  <div id="game-container"></div>
  <div id="version"></div>
  <script>
    // Version will be set by the game's BUILD_VERSION constant
    // Fallback to timestamp if game hasn't loaded yet
    setTimeout(() => {
      const el = document.getElementById('version');
      if (el && !el.dataset.set) {
        el.textContent = 'loading...';
      }
    }, 100);
  </script>
