name: Deploy Phaser Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build demos
        run: |
          cd packages/phaser-demo && bun run build
          cd ../slot-demo && bun run build

      - name: Prepare pages artifact (root + /slot)
        run: |
          rm -rf .pages-dist
          mkdir -p .pages-dist/slot
          cp -R packages/phaser-demo/dist/* .pages-dist/
          cp -R packages/slot-demo/dist/* .pages-dist/slot/
          # SPA fallback: 复制 index.html 为 404.html
          cp .pages-dist/index.html .pages-dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
